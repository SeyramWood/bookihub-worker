{{define "body"}}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>BookiBus</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Handlee&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100&display=swap");
      html {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>

  <body>
    <main>
      <section style="width: 60%; margin: 4rem auto">
        <h2>Your booking was successful!</h2>
        <p>Use the details below to manage your trip.</p>
        <article style="margin: 2rem 0">
          <p><strong>Trip ID:</strong> {{.message.tripId}}</p>
          <p><strong>Name:</strong> {{.message.name}}</p>
        </article>
        <a
          href="{{.message.url}}"
          style="
            background-color: #5967ff;
            color: white;
            padding: 1rem 2rem;
            border-radius: 5px;
            text-decoration: none;
          "
          >Visit BookiBus</a
        >
      </section>
    </main>
  </body>
</html>
{{end}}
